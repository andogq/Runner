<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner</title>

    <link rel="stylesheet" href="main.css"/>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet"/>
</head>
<body>
    <div id="map"></div>

    <div id="sidebar">
        <div id="searchContainer">
            <label for="searchText">Start location:</label>
            <input type="text" autocomplete="off" id="searchText"/>
        </div>
        <div id="results" class="hidden"></div>
        <div id="distanceContainer" class="hidden">
            <label for="distance">Distance for run (km):</label>
            <input type="number" autocomplete="off" id="distance" value="5"/>
        </div>
    </div>
    
    <script src="main.js" type="module"></script>
</body>
</html>
